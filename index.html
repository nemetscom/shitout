<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHITOUT.ONLINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #020408; color: #f1f5f9; font-family: sans-serif; }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .active-tab { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="pb-20">

    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50">
        <div>
            <h1 class="text-2xl font-black text-blue-500 uppercase italic">SHITOUT</h1>
        </div>
        <button onclick="connect()" id="connBtn" class="bg-blue-600 px-4 py-2 rounded-xl font-bold text-xs uppercase">Connect</button>
    </header>

    <nav class="flex border-b border-slate-800 bg-[#020408]">
        <button onclick="setTab('clean')" id="tab-clean" class="flex-1 py-4 font-bold text-[10px] uppercase active-tab">Cleaner</button>
        <button onclick="setTab('gov')" id="tab-gov" class="flex-1 py-4 font-bold text-[10px] uppercase text-slate-500">Governance</button>
    </nav>

    <main class="p-4 max-w-xl mx-auto">
        <div id="sec-clean">
            <div id="approved-list" class="grid gap-3"></div>
        </div>

        <div id="sec-gov" class="hidden">
            <div class="glass p-6 rounded-3xl mb-6">
                <input type="text" id="addressInput" oninput="handleSearch(this.value)" placeholder="Token Address (Base)" 
                       class="w-full bg-slate-900 border-2 border-slate-800 p-4 rounded-2xl text-sm focus:border-blue-500 outline-none">
            </div>
            <div id="previewArea" class="mb-6"></div>
            <div id="voting-list" class="grid gap-3"></div>
        </div>
    </main>

    <script>
        // ИНИЦИАЛИЗАЦИЯ SUPABASE
        const SB_URL = "https://mfqteusxmwaagebykcdw.supabase.co";
        const SB_KEY = "sb_publishable_qc_XyoRsZsH0VIaLEwrECw_kgU0Sxj-";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let user = null;
        let userBalance = 100; // Пока заглушка веса голоса

        async function connect() {
            if (window.ethereum) {
                const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                user = accs[0];
                document.getElementById('connBtn').innerText = user.slice(0,6)+'...'+user.slice(-4);
            }
        }

        async function loadData() {
            const { data, error } = await _supabase.from('governance_tokens').select('*').order('total_votes', { ascending: false });
            if (error) return console.error(error);

            const vList = document.getElementById('voting-list');
            const aList = document.getElementById('approved-list');
            
            vList.innerHTML = data.filter(t => t.status === 'voting').map(t => renderCard(t)).join('');
            aList.innerHTML = data.filter(t => t.status === 'approved').map(t => renderCard(t, true)).join('');
        }

        function renderCard(t, isApproved = false) {
            return `
                <div class="glass p-5 rounded-2xl flex justify-between items-center border border-slate-800">
                    <div>
                        <h4 class="font-black text-white uppercase">${t.symbol}</h4>
                        <p class="text-[10px] text-blue-500 font-bold">${t.total_votes} Votes</p>
                    </div>
                    ${!isApproved ? `<button onclick="vote('${t.id}')" class="bg-blue-600 px-4 py-2 rounded-lg text-[10px] font-bold uppercase">Vote</button>` : ''}
                </div>`;
        }

        async function vote(tokenId) {
            if (!user) return alert("Connect Wallet!");
            const { error } = await _supabase.rpc('add_vote', { token_id: tokenId, weight: userBalance });
            if (error) alert(error.message);
            else loadData();
        }

        async function handleSearch(val) {
            if (val.length === 42) {
                const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${val}`);
                const d = await res.json();
                if (d.pairs && d.pairs[0]) {
                    const p = d.pairs[0];
                    document.getElementById('previewArea').innerHTML = `
                        <div class="bg-blue-600/20 p-4 rounded-2xl flex justify-between items-center border border-blue-500">
                            <span class="font-bold">${p.baseToken.symbol}</span>
                            <button onclick="deployVote('${val}', '${p.baseToken.symbol}')" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold uppercase">Deploy</button>
                        </div>`;
                }
            }
        }

        async function deployVote(addr, sym) {
            if (!user) return alert("Connect Wallet!");
            const { error } = await _supabase.from('governance_tokens').insert([{ 
                token_address: addr, 
                symbol: sym, 
                creator_address: user, 
                initial_weight: userBalance, 
                total_votes: userBalance 
            }]);
            if (!error) {
                document.getElementById('previewArea').innerHTML = '';
                document.getElementById('addressInput').value = '';
                loadData();
            }
        }

        function setTab(t) {
            document.getElementById('sec-clean').classList.toggle('hidden', t !== 'clean');
            document.getElementById('sec-gov').classList.toggle('hidden', t !== 'gov');
            document.getElementById('tab-clean').classList.toggle('active-tab', t === 'clean');
            document.getElementById('tab-gov').classList.toggle('active-tab', t === 'gov');
        }

        // Запуск
        loadData();
    </script>
</body>
</html>
