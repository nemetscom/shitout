<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Governance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --card-bg: #161b2c;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #2d3748;
            padding-bottom: 20px;
        }

        /* Форма добавления */
        .add-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        input:focus { outline: 2px solid var(--accent); border-color: transparent; }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled { background: #475569; cursor: not-allowed; }

        /* Сетка токенов */
        #token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #2d3748;
            position: relative;
            transition: 0.3s;
        }

        .card:hover { border-color: var(--accent); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }

        .token-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .symbol { font-size: 20px; font-weight: 800; color: var(--accent); }
        .name { color: var(--text-dim); font-size: 14px; }

        .price-row { margin: 20px 0; }
        .price { font-size: 28px; font-weight: 700; margin: 0; }
        .change { font-size: 14px; font-weight: 600; }
        .up { color: var(--success); }
        .down { color: var(--danger); }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-dim);
            background: #1e293b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .vote-btn {
            width: 100%;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .vote-btn:hover { background: var(--accent); color: white; }

        .dex-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-dim);
            text-decoration: none;
        }
        .dex-link:hover { color: var(--accent); }

        #loader { text-align: center; padding: 40px; color: var(--text-dim); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Governance List</h1>
        <div id="status-dot" style="color: var(--success)">● System Live</div>
    </header>

    <div class="add-section">
        <input type="text" id="token-address-input" placeholder="Введите адрес токена (0x...) для голосования">
        <button id="add-btn" onclick="handleAddToken()">Добавить</button>
    </div>

    <div id="loader" style="display: none;">Загрузка данных из блокчейна...</div>
    <div id="token-grid"></div>
</div>

<script>
    // Инициализация Supabase с твоими данными
    const SB_URL = 'https://mfqteusxmwaagebykcdw.supabase.co';
    const SB_KEY = 'sb_publishable_qc_XyoRsZsH0VIaLEwrECw_kgU0Sxj-';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    // Функция загрузки данных
    async function loadDashboard() {
        const grid = document.getElementById('token-grid');
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        try {
            // 1. Получаем токены из Supabase
            const { data: tokens, error } = await _supabase
                .from('governance_tokens')
                .select('*')
                .eq('status', 'approved')
                .order('total_votes', { ascending: false });

            if (error) throw error;
            if (tokens.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:100%">Список пока пуст. Добавьте первый токен!</p>';
                loader.style.display = 'none';
                return;
            }

            // 2. Получаем живые данные из DexScreener
            const addresses = tokens.map(t => t.token_address).join(',');
            const dexRes = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${addresses}`);
            const dexData = await dexRes.json();

            grid.innerHTML = ''; // Очистка

            // 3. Собираем карточки
            tokens.forEach(token => {
                const live = dexData.pairs?.find(p => p.baseToken.address.toLowerCase() === token.token_address.toLowerCase());
                const priceChange = live ? parseFloat(live.priceChange.h24) : 0;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="token-header">
                        <div>
                            <div class="symbol">${token.symbol}</div>
                            <div class="name">${token.name}</div>
                        </div>
                        <div class="change ${priceChange >= 0 ? 'up' : 'down'}">
                            ${priceChange >= 0 ? '▲' : '▼'} ${Math.abs(priceChange)}%
                        </div>
                    </div>
                    
                    <div class="price-row">
                        <p class="price">$${live ? live.priceUsd : '0.00'}</p>
                    </div>

                    <div class="stats">
                        <span>Голосов: <b>${token.total_votes.toLocaleString()}</b></span>
                        <span>DEX: <b>${live ? live.dexId.toUpperCase() : 'N/A'}</b></span>
                    </div>

                    <button class="vote-btn" onclick="handleVote('${token.id}')">Проголосовать +1000</button>
                    
                    ${live ? `<a href="${live.url}" target="_blank" class="dex-link">Смотреть график →</a>` : ''}
                `;
                grid.appendChild(card);
            });

        } catch (err) {
            console.error("Load Error:", err);
            grid.innerHTML = '<p style="color:var(--danger)">Ошибка загрузки данных. Проверьте консоль.</p>';
        } finally {
            loader.style.display = 'none';
        }
    }

    // Функция добавления токена (с проверкой на дубли)
    async function handleAddToken() {
        const input = document.getElementById('token-address-input');
        const btn = document.getElementById('add-btn');
        const address = input.value.trim().toLowerCase();

        if (!address || !address.startsWith('0x')) {
            alert("Пожалуйста, введите корректный адрес токена");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Проверка...";

        try {
            // ШАГ 1: Проверка на дубликат в БД
            const { data: existing } = await _supabase
                .from('governance_tokens')
                .select('id')
                .eq('token_address', address)
                .maybeSingle();

            if (existing) {
                alert("❌ Этот токен уже добавлен в список!");
                return;
            }

            // ШАГ 2: Получаем инфо из DexScreener
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${address}`);
            const data = await res.json();
            const pair = data.pairs?.[0];

            if (!pair) {
                alert("❌ Токен не найден на DexScreener. Проверьте адрес.");
                return;
            }

            // ШАГ 3: Запись в базу
            const { error: insError } = await _supabase.from('governance_tokens').insert([{
                token_address: address,
                name: pair.baseToken.name,
                symbol: pair.baseToken.symbol,
                status: 'approved'
            }]);

            if (insError) throw insError;

            alert("✅ Токен успешно добавлен!");
            input.value = '';
            loadDashboard();

        } catch (err) {
            alert("Ошибка: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Добавить";
        }
    }

    // Функция голосования
    async function handleVote(tokenId) {
        // Для теста используем случайный адрес юзера, в реальности тут должен быть MetaMask
        const tempUserAddr = "0x" + Math.random().toString(16).slice(2, 10);

        const { error } = await _supabase.rpc('add_vote', {
            p_token_id: tokenId,
            p_weight: 1000,
            p_user_addr: tempUserAddr
        });

        if (error) {
            alert("Ошибка голосования: " + error.message);
        } else {
            loadDashboard();
        }
    }

    // Запуск приложения
    document.addEventListener('DOMContentLoaded', loadDashboard);
</script>

</body>
</html>
