<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHITOUT.ONLINE | Base Governance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #020408; color: #f1f5f9; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .active-tab { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
        .token-card { transition: all 0.3s ease; border: 1px solid rgba(51, 65, 85, 0.3); }
        .token-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 flex justify-between items-center sticky top-0 z-50 glass">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter text-blue-500 uppercase leading-none">SHITOUT</h1>
            <p class="text-[8px] font-bold text-slate-500 tracking-[0.4em] uppercase">Base Ecosystem</p>
        </div>
        <button onclick="connect()" id="connBtn" class="bg-blue-600 px-5 py-2 rounded-xl font-bold text-xs uppercase shadow-lg shadow-blue-500/20">Connect</button>
    </header>

    <nav class="flex border-b border-slate-800 mb-6 sticky top-[72px] z-40 bg-[#020408]">
        <button onclick="setTab('clean')" id="tab-clean" class="flex-1 py-4 font-black text-[10px] uppercase active-tab text-blue-500 tracking-widest">Cleaner</button>
        <button onclick="setTab('gov')" id="tab-gov" class="flex-1 py-4 font-black text-[10px] uppercase text-slate-500 tracking-widest">Governance</button>
    </nav>

    <main class="p-4 max-w-xl mx-auto">
        <div id="sec-clean">
            <div id="approved-list" class="grid gap-3"></div>
        </div>

        <div id="sec-gov" class="hidden">
            <div class="glass p-6 rounded-3xl mb-8 border-blue-500/20">
                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-3 ml-1 tracking-widest">Submit New Shitcoin</label>
                <input type="text" id="addressInput" oninput="handleSearch(this.value)" placeholder="Enter Token Address (Base)" 
                       class="w-full bg-slate-900/50 border-2 border-slate-800 p-4 rounded-2xl mono text-sm focus:border-blue-500 transition-colors">
                <p id="inputMsg" class="text-[9px] font-bold uppercase mt-3 ml-1 tracking-wider h-4"></p>
            </div>
            <div id="previewArea" class="mb-10"></div>
            <div class="space-y-4">
                <h3 class="text-[10px] font-black uppercase text-slate-500 tracking-[0.2em] ml-1">Live Voting</h3>
                <div id="voting-list" class="grid gap-3"></div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://mfqteusxmwaagebykcdw.supabase.co";
        const SB_KEY = "sb_publishable_qc_XyoRsZsH0VIaLEwrECw_kgU0Sxj-";
        const supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let user, userBalance = 100.0; // Временно 100 голосов для теста

        async function connect() {
            if (!window.ethereum) return alert("Install Metamask");
            const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
            user = accs[0].toLowerCase();
            document.getElementById('connBtn').innerText = user.slice(0,6)+'...'+user.slice(-4);
            loadData();
        }

        async function loadData() {
            const { data } = await supabase.from('governance_tokens').select('*').order('total_votes', { ascending: false });
            if (!data) return;
            
            document.getElementById('voting-list').innerHTML = data.filter(t => t.status === 'voting').map(t => renderCard(t)).join('');
            document.getElementById('approved-list').innerHTML = data.filter(t => t.status === 'approved').map(t => renderCard(t, true)).join('');
        }

        function renderCard(t, isApproved = false) {
            return `
                <div class="token-card glass p-5 rounded-2xl flex justify-between items-center">
                    <div>
                        <h4 class="font-black text-lg italic text-white uppercase leading-none">${t.symbol}</h4>
                        <p class="text-[9px] text-slate-500 mono mt-1">${t.token_address.slice(0,10)}...</p>
                        <div class="flex gap-3 mt-2">
                             <span class="text-[8px] font-bold px-2 py-1 bg-blue-500/10 text-blue-500 rounded-md uppercase">${t.total_votes} Weight</span>
                        </div>
                    </div>
                    ${!isApproved ? `<button onclick="vote('${t.id}')" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-blue-500/30">Vote</button>` : ''}
                </div>`;
        }

        async function vote(tokenId) {
            if (!user) return alert("Connect Wallet!");
            // Вызываем функцию add_vote в Supabase
            const { error } = await supabase.rpc('add_vote', { token_id: tokenId, weight: userBalance });
            if (error) alert("Error: " + error.message);
            else loadData();
        }

        async function handleSearch(val) {
            if (val.length < 42) return;
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${val}`);
            const d = await res.json();
            if (d.pairs && d.pairs[0]) {
                const p = d.pairs[0];
                document.getElementById('previewArea').innerHTML = `
                    <div class="bg-blue-600/10 border border-blue-500/50 p-6 rounded-3xl flex justify-between items-center">
                        <div><h4 class="font-black text-xl italic uppercase">${p.baseToken.symbol}</h4></div>
                        <button onclick="deployVote('${val}', '${p.baseToken.symbol}')" class="bg-blue-600 px-6 py-3 rounded-xl font-black text-[10px] uppercase">Deploy</button>
                    </div>`;
            }
        }

        async function deployVote(addr, sym) {
            if (!user) return alert("Connect Wallet!");
            await supabase.from('governance_tokens').insert([{ token_address: addr, symbol: sym, creator_address: user, initial_weight: userBalance, total_votes: userBalance }]);
            location.reload();
        }

        function setTab(t) {
            document.getElementById('sec-clean').classList.toggle('hidden', t !== 'clean');
            document.getElementById('sec-gov').classList.toggle('hidden', t !== 'gov');
            document.getElementById('tab-clean').className = `flex-1 py-4 font-black text-[10px] uppercase ${t === 'clean' ? 'active-tab text-blue-500' : 'text-slate-500'}`;
            document.getElementById('tab-gov').className = `flex-1 py-4 font-black text-[10px] uppercase ${t === 'gov' ? 'active-tab text-blue-500' : 'text-slate-500'}`;
        }

        // Авто-загрузка при старте
        loadData();
    </script>
</body>
</html>
