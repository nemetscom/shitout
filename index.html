<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHITOUT | Base Sepolia Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #020408; color: #f1f5f9; font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .active-tab { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="pb-20">

    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50">
        <h1 class="text-2xl font-black text-blue-500 uppercase italic">SHITOUT <span class="text-[10px] bg-blue-500 text-white px-2 py-1 rounded">TESTNET</span></h1>
        <button onclick="connect()" id="connBtn" class="bg-blue-600 px-4 py-2 rounded-xl font-bold text-xs uppercase">Connect Wallet</button>
    </header>

    <div id="status-bar" class="bg-blue-900/20 p-2 text-center text-[10px] font-bold uppercase tracking-widest text-blue-400 border-b border-blue-500/20">
        My Power: <span id="user-power" class="text-white">0</span> SHITOUT
    </div>

    <nav class="flex border-b border-slate-800 bg-[#020408]">
        <button onclick="setTab('clean')" id="tab-clean" class="flex-1 py-4 font-bold text-[10px] uppercase active-tab">Cleaner</button>
        <button onclick="setTab('gov')" id="tab-gov" class="flex-1 py-4 font-bold text-[10px] uppercase text-slate-500">Governance</button>
    </nav>

    <main class="p-4 max-w-xl mx-auto">
        <div id="sec-clean">
            <h2 class="text-xs font-bold text-slate-500 mb-4 uppercase tracking-widest">Approved for Clean</h2>
            <div id="approved-list" class="grid gap-3"></div>
        </div>

        <div id="sec-gov" class="hidden">
            <div class="glass p-6 rounded-3xl mb-6">
                <input type="text" id="addressInput" oninput="handleSearch(this.value)" placeholder="Paste Token Address (Base Sepolia)" 
                       class="w-full bg-slate-900 border-2 border-slate-800 p-4 rounded-2xl text-sm focus:border-blue-500 outline-none transition-all">
            </div>
            <div id="previewArea" class="mb-6"></div>
            <h2 class="text-xs font-bold text-slate-500 mb-4 uppercase tracking-widest">Active Voting</h2>
            <div id="voting-list" class="grid gap-3"></div>
        </div>
    </main>

    <script>
        // Конфигурация
        const SB_URL = "https://mfqteusxmwaagebykcdw.supabase.co";
        const SB_KEY = "sb_publishable_qc_XyoRsZsH0VIaLEwrECw_kgU0Sxj-";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        const TOKEN_ADDR = "0xf37E99001AE478077B184bf448FE8174d928e5a4";
        const ABI = [
            "function getVotes(address) view returns (uint256)",
            "function getPastVotes(address, uint256) view returns (uint256)",
            "function delegate(address)"
        ];

        let user = null;
        let userPower = 0;
        let provider, signer, contract;

        async function connect() {
            if (!window.ethereum) return alert("MetaMask not found!");
            try {
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                const address = await signer.getAddress();
                user = address.toLowerCase();
                contract = new ethers.Contract(TOKEN_ADDR, ABI, signer);
                
                document.getElementById('connBtn').innerText = user.slice(0,6)+'...'+user.slice(-4);
                await updatePower();
            } catch (e) { console.error(e); }
        }

        async function updatePower() {
            if (!contract || !user) return;
            try {
                // Сначала проверяем текущий баланс голосов (getVotes)
                const currentVotes = await contract.getVotes(user);
                const formattedVotes = Number(ethers.formatEther(currentVotes));
                
                if (formattedVotes > 0) {
                    userPower = formattedVotes;
                    document.getElementById('user-power').innerText = Math.floor(userPower).toLocaleString();
                } else {
                    document.getElementById('user-power').innerHTML = '<button onclick="activate()" class="bg-red-500/20 px-2 py-1 rounded text-red-400 hover:bg-red-500/40 transition">⚠ Click to Activate Power</button>';
                }
            } catch (e) {
                console.error("UpdatePower Error:", e);
            }
        }

        async function activate() {
            try {
                const tx = await contract.delegate(user);
                alert("Transaction sent! Please wait for confirmation.");
                await tx.wait();
                alert("Success! Power activated.");
                updatePower();
            } catch (e) { alert("Error: " + e.message); }
        }

        async function loadData() {
            const { data, error } = await _supabase.from('governance_tokens').select('*').order('total_votes', { ascending: false });
            if (error) return;
            
            document.getElementById('voting-list').innerHTML = data.filter(t => t.status === 'voting').map(t => renderCard(t)).join('');
            document.getElementById('approved-list').innerHTML = data.filter(t => t.status === 'approved').map(t => renderCard(t, true)).join('');
        }

        function renderCard(t, isApproved = false) {
            return `
                <div class="glass p-5 rounded-2xl flex justify-between items-center border border-slate-800">
                    <div>
                        <h4 class="font-black text-white uppercase">${t.symbol}</h4>
                        <p class="text-[10px] text-blue-500 font-bold">${Math.floor(t.total_votes).toLocaleString()} POWER</p>
                    </div>
                    ${!isApproved ? `<button onclick="vote('${t.id}')" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-[10px] font-bold uppercase transition">Vote</button>` : '<span class="text-green-500 text-[10px] font-bold uppercase">To Be Cleaned</span>'}
                </div>`;
        }

        // Найди функцию vote(tokenId) в скрипте сайта и замени её на эту:
async function vote(tokenId) {
    if (!user) return alert("Connect Wallet First!");
    if (userPower <= 0) return alert("Your Power is 0.");
    
    const amountToVote = Math.min(userPower, 100000);
    
    // Передаем ТРИ параметра: ID токена, Вес и Адрес юзера
    const { error } = await _supabase.rpc('add_vote', { 
        token_id: tokenId, 
        weight: amountToVote,
        user_addr: user 
    });
    
    if (error) alert(error.message);
    else {
        alert(`Voted with ${amountToVote.toLocaleString()} Power!`);
        loadData();
    }
}

        async function handleSearch(val) {
            if (val.length === 42) {
                try {
                    const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${val}`);
                    const d = await res.json();
                    if (d.pairs && d.pairs[0]) {
                        const p = d.pairs[0];
                        document.getElementById('previewArea').innerHTML = `
                            <div class="bg-blue-600/10 p-5 rounded-3xl flex justify-between items-center border border-blue-500/50 animate-in fade-in duration-500">
                                <div>
                                    <span class="font-black text-lg block">${p.baseToken.symbol}</span>
                                    <span class="text-[10px] text-slate-400">Verified on DexScreener</span>
                                </div>
                                <button onclick="deployVote('${val}', '${p.baseToken.symbol}')" class="bg-blue-600 px-6 py-3 rounded-2xl text-xs font-bold uppercase hover:bg-blue-500">Add Project</button>
                            </div>`;
                    }
                } catch(e) { console.log("Search error"); }
            }
        }

        async function deployVote(addr, sym) {
            if (!user) return alert("Connect Wallet!");
            const startWeight = Math.min(userPower, 100000);
            const { error } = await _supabase.from('governance_tokens').insert([{ 
                token_address: addr, symbol: sym, creator_address: user, 
                initial_weight: startWeight, total_votes: startWeight 
            }]);
            if (error) alert("Token already in list!");
            else location.reload();
        }

        function setTab(t) {
            document.getElementById('sec-clean').classList.toggle('hidden', t !== 'clean');
            document.getElementById('sec-gov').classList.toggle('hidden', t !== 'gov');
            document.getElementById('tab-clean').classList.toggle('active-tab', t === 'clean');
            document.getElementById('tab-gov').classList.toggle('active-tab', t === 'gov');
        }

        // Автозагрузка
        loadData();
    </script>
</body>
</html>
